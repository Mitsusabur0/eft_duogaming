{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">{{ title }}</h1>

        <form method="post" action=".">
            {% csrf_token %}
            <div class="mb-3">
                <label class="inline-block mb-2">Nombre</label><br>
                {{ form.juego }}
            </div>

            <button class="py-4 px-8 txt-lg bg-red-500 hover:bg-red-700 rounded-xl text-white">Eliminar</button>
        </form>
        <br>


        {% if messages %}
        <ul class=" p-3 bg-green-100 rounded-xl">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>



{% endblock content %}
