{% extends 'core/base.html' %}

{%block title%} Welcome {%endblock  %}

{% block content %}
    <div class="category-background" style="background-image: url('/media/index_imagenes/deathwing.jpg')">
        <div class="category-name">Categor√≠as</div>
    </div>
    <div class="px-6 py-12 bg-gray-200">
        <div class="grid grid-cols-5 gap-10">
            {%for categoria in categorias%}
                <div>
                    <a href="{% url 'games:categoria' categoria.nombre %}">
                        <div>
                            <img src="{{ categoria.imagen.url }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl"> {{ categoria.nombre }} </h2>
                            <p class="text-gray-500"> {{ categoria.descripcion }}</p>
                        </div>

                    </a>
                </div>
            {%endfor%}
        </div>
    </div>


{% endblock content %}
