{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
    <title> {%block title%}{%endblock%} | Duogaming</title>
</head>


<body>
    <nav class="py-6 px-6 flex justify-between items-center bg-gray-200">
        <a href="/" class="text-xl font-semibold">Duogaming</a>

        <div class="space-x-6">
            <a href="{% url 'games:nuevo'  %}" class="text-lg font-semibold hover:text-gray-500">Agregar Juego</a>
            <a href="{% url 'games:eliminar_juego'  %}" class="text-lg font-semibold hover:text-gray-500">Eliminar Juego</a>
            <a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>

            {% if request.user.is_authenticated %}
            <a href="#" class="px-6 py-3 text-lg font-semibold bg-green-500 text-white rounded-xl hover:bg-teal-700">Carro</a>
            <a href="{% url 'core:logout' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-red-700">Cerrar sesi√≥n</a>
            {%else%}
            <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-teal-700">Registrar</a>
            <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Ingresar</a>
            {%endif%}
        </div>
    </nav>
    

    <div>
        {% block content %}
        {% endblock content %}
    </div>    


    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>
            <p class="text-lg text-gray-500">Lorem ipsum bla bla bla</p>
        </div>

         <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-500">Menu</h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                
            </ul>

         </div>
    </footer>













    <!-- Bootstrap CSS -->
   
</body>
</html>
